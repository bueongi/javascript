   var today = new Date();//연도,월,일,시,분,초,밀리초
   document.write(today + '<br><br><br>');
   
   // 사용자 정의 객체 이용
   var koNow={
      koYear:today.getFullYear() + '년 ',
      koMonth:today.getMonth() + 1 + '월 ',
      koDate:today.getDate() + '일 ',
      koDay:function(){
         if(today.getDay()==0){
            return '일요일';
         }else if(today.getDay()==1){
            return '월요일';
         }
         else if(today.getDay()==2){
            return '화요일';
         }else if(today.getDay()==3){
            return '수요일';
         }else if(today.getDay()==4){
            return '목요일';
         }else if(today.getDay()==5){
            return '금요일';
         }else{
            return '토요일';
         }
      }
      
   }
   document.write(koNow.koYear + koNow.koMonth + koNow.koDate + koNow.koDay() + '<br><br>');
   
   today.setFullYear(2002);
   document.write(today);
