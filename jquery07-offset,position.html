<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>chain(체인)</title>
   <script src="./js/jquery-3.5.1.js"></script>
   <script>
      $(function(){
         var leftMargin = $('.inbox').offset().left; //offset: top과 left의 property를 가짐
         var topMargin = $('.inbox').offset().top;
         console.log('왼쪽에서' + leftMargin + 'px');
         console.log('위쪽에서' + topMargin + 'px');

         $('input').click(function(){
            $('.inbox').offset({left:300});
            $('.inbox').offset({top:100});
         })
         var lMargin = $('.inbox').position().left; //position
         var tMargin = $('.inbox').position().top;
         console.log('position 왼쪽에서' + lMargin + 'px');
         console.log('position 위쪽에서' + tMargin + 'px');

         $('.inbox').width(300);

         console.log('인박스 컨텐츠 박스의 가로 넓이는 ' + $('.inbox').width() + 'px');
         console.log('인박스 padding 박스까지의 가로 넓이는 ' + $('.inbox').innerWidth() + 'px');
         console.log('인박스 border 박스까지의 가로 넓이는 ' + $('.inbox').outerWidth() + 'px');

         console.log('인박스 컨텐츠 박스의 세로 높이는 ' + $('.inbox').height() + 'px');
         console.log('인박스 padding 박스까지의 세로 높이는 ' + $('.inbox').innerHeight() + 'px');
         console.log('인박스 border 박스까지의 세로 높이는 ' + $('.inbox').outerHeight() + 'px');
      })
   </script>
   <style>
      *{margin:0;padding:0;border:none;}
      .outbox{
         width:500px;
         height:500px;
         margin:50px 0 0 100px;
         background:lightcoral;
         position:relative;
      }
      .inbox{
         width:100px;
         height:100px;
         margin:100px;
         border:10px solid #000;
         padding:50px;
         background:green;
         position:absolute;
         right:50%;
         bottom:60px;
      }
      input{
         display:inline-block;
         margin-left:300px;
         padding:10px 20px;
         font-size:3rem;
      }
   </style>
</head>
<body>
   <div class="outbox">
      <div class="inbox"></div>
   </div>
   <input type="button" value="변경">
</body>
</html>
