<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>삽입/삭제</title>
   <script src="./js/jquery-3.5.1.js"></script>
   <script>
      $(function(){
         $('#box01').prepend('<div></div>').append('<div></div>');
         $('#box01').children().addClass('line');
         $('#box01').children().first().attr('id','line01');
         $('#box01').children().last().attr('id','line03');

         // $('#box01').remove();
         // $('#box01').empty(); //자식들이 지워짐
         // $('#line02').remove();
         $('#line02').empty();



         // $('#box01>div:first-child').attr('id','line01');
         // $('#box01>div:last-child').attr('id','line03');

         // $('#box01').prepend('<div class="line" id="line01">라인1</div>')
         //             .append('<div class="line" id="line03">라인3</div>');
         // 가상선택자 대신하는 제이쿼리 :  prepend(),append()

         // $('#line02').before('<div class="line" id="line01">라인1</div>') //before() => 형을 선택할 때
         //             .after('<div class="line" id="line01">라인3</div>'); //after => 동생 선택할 때

         $('#box01').click(function(){
            $('.line').toggleClass('bgcolor');
         })

         $('<div>2</div>').prependTo('#box02');
         $('#box02').prepend('<div>1</div>'); //자식 선택(prepend/append)
         
      })
   </script>
   <style>
      #box01,#box02{
         width:130px;
         height:130px;
         margin:100px auto;
         padding:20px;
         border:1px solid #000;
         border-radius:8px;
         cursor:pointer;
      }
      .line{
         width:100%;
         height:10px;
         margin:50px 0;
         background:#000;
         text-indent:-999999px;
         transition:.3s;
      }
      .line:first-child{margin:0;}
      .line.bgcolor{
         background:lightcoral;
      }
   </style>
</head>
<body>
   <div id="box01">
      <div class="line" id="line02">라인2</div>
   </div>
   <div id="box02">

   </div>
</body>
</html>
