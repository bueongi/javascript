<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>삽입/삭제</title>
   <script src="./js/jquery-3.5.1.js"></script>
   <script>
      $(function(){
         $('#box01').click(function(){
            $('.line').toggleClass('bgcolor');
            $(this).toggleClass('active');
            // $('#box01::before').css('background','black');//작동 안 함
            // $('#box01::after').css('background','black'); //작동 안 함 가상요소는 제이쿼리 불가
         })
      })
   </script>
   <style>
      #box01{
         width:130px;
         height:130px;
         margin:100px auto;
         padding:20px;
         border:1px solid #000;
         border-radius:8px;
         cursor:pointer;
      }
      #box01::before,#box01::after{
         content:'';
         display:block;
         width:100%;
         height:10px;
         background:#000;
         transition:3s;
      }
      #box01.active::before,#box01.active::after{
         background:lightcoral;
      }
      .line{
         width:100%;
         height:10px;
         margin:50px 0;
         background:#000;
         text-indent:-999999px;
         transition:3s;
      }
      .line.bgcolor{
         background:lightcoral;
      }
   </style>
</head>
<body>
   <div id="box01">
      <div class="line" id="line02">라인2</div>
   </div>
</body>
</html>
