<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>반복문 중단</title>
</head>
<body>
   
</body>
<script>
   document.write('<h1>1~100까지의 짝수 출력</h1><br>');
   for(var cnt=1; cnt<=10; cnt++){
      if(cnt%2==1){
         continue;
      }else{
         document.write(cnt + '<br>');
      }
   }
   document.write('<h1>1~100까지의 3의 배수 출력</h1><br>');
   for(var cnt=1; cnt<=10; cnt++){
      if(cnt%3==1 || cnt%3==2){//cnt%3!==0
         continue;
      }else{
         document.write(cnt + '<br>');
      }
   }

   document.write('<h1>1~100까지의 홀수 출력</h1><br>');
   for(var cnt=1; cnt<=10; cnt+=2){
      if(cnt%2!==1){
         continue;
      }else{
         document.write(cnt + '<br>');
      }
   }

   document.write('<h1>1~100까지의 짝수 출력</h1><br>');
   for(var cnt=1; cnt<=100; cnt++){
      if(cnt%2==0){
         break; //반복문의 바깥쪽으로 제어권이 넘어감 즉, 다시 반복이 안 되게 함.
      }   
      document.write(cnt + '<br>');
   }
</script>
</html>
