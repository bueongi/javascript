<script>

        var cnt = 10; //초기값
        while(cnt>0){ //조건식
            document.write('출력' + cnt + '<br>'); //반복구역
            --cnt; //cnt++; cnt+=1; cnt=cnt+1;//증감식
        }
        document.write('======여기까지 ' + (cnt + 10) + ' 번 반복 출력=====');
    }
</script>
